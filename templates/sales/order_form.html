{% extends "base.html" %}
{% block title %}Nuevo pedido{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="h5 mb-3">Crear pedido</h1>
        <form method="post" novalidate>
          {% csrf_token %}
          {{ form.as_p }}
          <button class="btn btn-primary" type="submit">Crear y continuar</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
