{% extends "base.html" %}
{% block title %}Eliminar cliente{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6">
    <div class="card border-danger-subtle">
      <div class="card-body">
        <h1 class="h5">Eliminar cliente</h1>
        <p>¿Confirmas eliminar <strong>{{ object.full_name }}</strong>?</p>
        <form method="post">
          {% csrf_token %}
          <div class="d-flex gap-2">
            <button class="btn btn-danger" type="submit">Sí, eliminar</button>
            <a class="btn btn-outline-secondary" href="{% url 'customer_list' %}">Cancelar</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
